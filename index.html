<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="content">

    <div class="image">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="card-image">
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="card-image-view">
      </div>
    </div>

    <h1>
      Equilibrium #3429
    </h1>

    <p class="card-paragraph">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-info">
      <p class="info-eth"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="info-clock"><img src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>

    <hr>

    <div class="card-creation">
      <img src="./images/image-avatar.png" alt="creaters-avatar">
      <p> Creation of <a href="#">Jules Wyvern</a> </p>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
    </div>
  </footer>
</body>

</html>
